<div class="block">
  <h2>Edit Employee</h2>
  <form #empForm="ngForm" (ngSubmit)="onSubmit()">
    <label for="name"><b>Name </b></label>
    <br />
    <input id="name" required minlength=2 maxlength=10 type="text" name="name" [(ngModel)]="employee.Name" #name="ngModel" />
    <div class="error" *ngIf="name.errors?.required">Name is required</div>
    <div class="error" *ngIf="name.errors?.minlength ">Name must be atleast 2 charecter long.</div>
    <br />
    <label for="salary"><b>Salary </b></label>
    <br />
    <input id="salary" required min=5000 type="number" name="salary" [(ngModel)]="employee.Salary" #salary="ngModel" />
    <div class="error" *ngIf="salary.errors?.required">Salary is required</div>
    <div class="error" *ngIf="salary.errors?.min">Salary Must be atleast 30000</div>
    <br />
    <label for="permanentTrue"><b>Is Permanent or not? </b></label>
    <br />
    <input id="permanentTrue" required type="radio" name="permanent" [(ngModel)]="employee.Permanent" [value]="true" #permanent="ngModel" /> Yes
    <input id="permanentFalse" required type="radio" name="permanent" [(ngModel)]="employee.Permanent" [value]="false" #permanent="ngModel" /> No
    <div class="error" *ngIf="permanent.errors?.required">Permanent or not</div>
    <br />
    <label for="depart"><b>Select A department </b></label>
    <select name="department" id="depart" [(ngModel)]="employee.Department.Id">
      <option *ngFor="let d of departments" [value]="d.Id" [selected]="employee.Department.Id==d.Id">{{d.Name}}</option>
    </select>
    <br />
    <button type="submit" [disabled]="!empForm.valid">Save</button>
  </form>
</div>
<div class="block">

  <strong>Employee Model</strong><br>

<pre>{{employee | json }}</pre>

</div>

<div class="block">

  <strong>Angular Generated Form Model</strong><br>

<pre>{{empForm.value | json}}</pre>

</div>
